<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="onInit()">

    <header class="header">
        <div class="main-layout">
            <nav class="main-nav">
                <ul class="clean-list">
                    <li><a href="#"></a>Gallary</li>
                    <li><a href="#"></a>About</li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-layout">
        <section class="gallary">
            <div class="imges-gallary flex"></div>
        </section>

        <section class="editor">
            <div class="canvas-container">
                <canvas id="my-canvas" onclick="onCanvasClick(event)" width="500" height="500"></canvas>
            </div>

            <div class="lines-container">
                <input class="txt-line" type="text" placeholder="Write Your Text Here" id="addTxt" class="addTxt"
                    onkeyup="onSetLineTxt(this.value)">
            </div>
            <div class="text-position">
                <button onclick="onDeleteLine()"><img class="editorimg" src="./img/editor/delete.png" alt=""></button>
                <button onclick="onToggleLine(value)"><img class="editorimg" src="./img/editor/toggle.png"
                        alt=""></button>
                <button onclick="onAddLine()"><img class="editorimg" src="./img/editor/add.png" alt=""></button>
                <button onclick="onMoveUp()"><img class="editorimg" src="./img/editor/up-arrow.png" alt=""></button>
                <button onclick="onMoveDown()"><img class="editorimg" src="./img/editor/down.png" alt=""></button>
            </div>

            <div class="text-alignment">
                <button onclick="onAlignLeft()"><img class="editorimg" src="./img/editor/align-left.png"
                        alt=""></button>
                <button onclick="onAlignCenter()"><img class="editorimg" src="./img/editor/align-center.png"
                        alt=""></button>
                <button onclick="onAlignRight()"><img class="editorimg" src="./img/editor/align-right.png"
                        alt=""></button>
            </div>

            <div class="text-size">
                <button>
                    <select name="font" onchange="onSetFont(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="times-new-roman">Times New Roman</option>
                        <option value="Arial">Arial</option>
                        <option value="david">David</option>
                    </select>
                    <img class="editorimg" src="./img/editor/speech-bubble.png" alt="">
                </button>
                <button onclick="onIncreaseTextSize()"><img class="editorimg" src="./img/editor/increase-font.png"
                        alt=""></button>
                <button onclick="onDecreaseTextSize()"><img class="editorimg" src="./img/editor/decrease-font.png"
                        alt=""></button>
            </div>

            <div class="text-color">
                <button><img class="editorimg" src="./img/editor/txt-color.png" alt=""><input type="color"
                        class="editorimg" onchange="onGetColor(this.value)"></button>
                <button><img class="editorimg" src="./img/editor/stroke-color.png" alt=""><input type="color"
                        class="editorimg" onchange="onStrokeColor(this.value)"></button>
            </div>

            <div class="actions">
                <button><a href="#" class="btn" onclick="DownloadCanvas(this)" download="my-img.jpg"><img
                            src="./img/editor/download.png" class="editorimg" alt=""></a></button>
                <button class="fbshare"><img class="editorimg" src="./img/editor/facebook.png" alt=""></button>
                <button><input type="file" onchange="onImgInput(event)" /></button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class=" main-layout">
            <h3>all rights reserved 2019</h3>
        </div>
    </footer>


    <script src="js/utils.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallary.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallary.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
