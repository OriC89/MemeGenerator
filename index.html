<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body onload="onInit()">

    <!-- HEADER -->
    <header class="header">
        <div class="header-container main-layout flex align-center space-between">
            <div class="logo"><img src="./img/logo/LOGO.png" alt=""></div>
            <nav class="main-nav">
                <ul class="clean-list flex">
                    <li><a class="gallary-link" onclick="onToggleGallary()" href="#Gallary">Gallary</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main-layout">

        <!-- SEARCH -->
        <section class="search active none-active">
            <div class="flex">
                <h1 class="title-search">Pick A Picture</h1>
                <input list="key-words" type="search" id="search-input" onkeyup="onSearch(this.value)">
                <datalist id="key-words">
                </datalist>
            </div>
        </section>

        <!-- GALLARY -->
        <section id="gallary" class="active none-active gallary">
            <div class="imges-gallary flex space-between align-center"></div>
        </section>

        <!-- MEME GENERATOR CANVAS -->
        <section class="meme-generator flex none-active">
            <div class="canvas-container flex">
                <canvas id="my-canvas" width="500" height="500"></canvas>
            </div>

            <!-- EDITOR -->
            <div class="editor-container flex">
                <!-- LINE CONTROLLER -->
                <div class="lines-container flex">
                    <input class="txt-line" type="text" onkeyup="onSetLineTxt(this.value)">
                    <button class="btn-edtiror" onclick="onToggleLine(value)"><img class="editor-img"
                            src="./img/editor/toggle.png" alt=""></button>
                    <button class="btn-edtiror" onclick="onMoveTxtUp()"><img class="editor-img"
                            src="./img/editor/up.png" alt=""></button>
                    <button class="btn-edtiror" onclick="onMoveTxtDown()"><img class="editor-img"
                            src="./img/editor/down.png" alt=""></button>
                    <button class="btn-edtiror" onclick="onAddLine()"><img class="editor-img" src="./img/editor/add.png"
                            alt=""></button>
                    <button class="btn-edtiror" onclick="onRemoveLine()"><img class="editor-img"
                            src="./img/editor/trash.png" alt=""></button>
                </div>

                <!-- TEXT ALIGNMENT -->
                <div class="text-container flex">
                    <button class="btn-edtiror" onclick="onIncreaseTextSize()"><img class="editor-img"
                            src="./img/editor/increase font - icon.png" alt=""></button>
                    <button class="btn-edtiror" onclick="onDecreaseTextSize()"><img class="editor-img"
                            src="./img/editor/decrease font - icon.png" alt=""></button>
                    <button class="btn-edtiror" onclick="onAlignLeft()"><img class="editor-img"
                            src="./img/editor/align-to-left.png" alt=""></button>
                    <button class="btn-edtiror" onclick="onAlignCenter()"><img class="editor-img"
                            src="./img/editor/center-text-alignment.png" alt=""></button>
                    <button class="btn-edtiror" onclick="onAlignRight()"><img class="editor-img"
                            src="./img/editor/align-to-right.png" alt=""></button>
                </div>

                <!-- FONT CONTROLLER -->
                <div class="font-controller flex">
                    <button>
                        <img class="editor-img" src="./img/editor/font.png" alt="">
                        <select name="font" onchange="onSetFont(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Arial">Arial</option>
                            <option value="Times-New-Roman">Times New Roman</option>
                            <option value="David">David</option>
                        </select>
                    </button>
                    <button class="btn-edtiror"><img class="editor-img" src="./img/editor/paint-board-and-brush.png"
                            alt=""><input type="color" class="editor-img" onchange="onGetColor(this.value)"></button>
                    <button class="btn-edtiror"><img class="editor-img" src="./img/editor/text stroke.png" alt=""><input
                            type="color" class="editor-img" onchange="onStrokeColor(this.value)"></button>
                </div>

                <!-- ACTIONS CONTROLLER -->
                <div class="actions flex">
                    <button><input type="file" onchange="onImgInput(event)" /></button>
                    <button class="btn-edtiror"><a href="#" onclick="onDownloadCanvas(this)" download="my-img.jpg"><img
                                src="./img/editor/download.png" class="editor-img" alt=""></a></button>
                    <button class="fb-share btn-edtiror" onclick="shareMeme()"><img class="editor-img"
                            src="./img/editor/facebook-logo.png" alt="">
                </div>
            </div>
        </section>

    </main>

    <!-- ABOUT -->
    <section id="about" class="about main-layout flex align-center active none-active">
        <div class="about-img-container flex">
            <img src="./img/social/Ori.jpg" alt="">
        </div>
        <div class="about-info flex">
            <h2 class="names">Ori Cohen</h2>
            <p class="about-txt">
                33, From Tel-Aviv.
                Bachelor's degree - marketing and advertising.</p>
            <div class="flex social-nav-container">
                <ul class="social-nav clean-list">
                    <li>
                        <a href="https://www.facebook.com/seeku.innerot">
                            <img src="./img/social/facebookk.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/OriCohe21620579">
                            <img src="./img/social/twitterr.png" alt="">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.linkedin.com/feed/">
                            <img src="./img/social/linkedin.png" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-container main-layout flex">
            <div class="footer-logo"><img src="./img/logo/LOGO.png" alt=""></div>
            <h3>All rights reserved 2021</h3>
        </div>
    </footer>

    <script src="js/utils.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/gallary.service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/gallary.controller.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
